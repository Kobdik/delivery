      KAFKA_ADVERTISED_LISTENERS: BROKER://kafka2:19092,HOST://localhost:9092
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka1:9090,2@kafka2:9090,3@kafka3:9090"
      KAFKA_LOG_DIRS: "/var/lib/kafka/metadata"
      KAFKA_NODE_ID: 2
      CLUSTER_ID: "njM3OnYSSpSzcnDrCRVB6A"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
